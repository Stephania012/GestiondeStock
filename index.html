<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Gestion d'articles en Stock</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <h1>Opérations sur les articles</h1>
    <section class="p-3">
        <div class="row">
            <div class="col-10">
                
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <table class="table table-striped table-hover mt-5 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Id Article</th>
                            <th>Référence</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Qantité disponible</th>
                            <th>Emplacement</th>
                            
                        </tr>
                    </thead>
                    <tbody id="data">
                        <td>1</td>
                        <td>Bierre_pm_1102</td>
                        <td>Bierre petit model</td>
                        <td>Boisson</td>
                        <td>3500</td>
                        <td>104</td>
                        <td>Chambre froide</td>
                        <td><i class="bi bi-eye"></i>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-arrow-bar-up"></i>
                            <button class="btn btn-primary mr-35" >Sortir<i class="bi bi-archive-fill"></i></button></td>
                    </tbody>
                </table>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
